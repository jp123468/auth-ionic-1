
<ion-content [fullscreen]="true">
    <div class="header">
      <h1 class="title">Welcome back</h1>
      <p class="sub-title">Sing in into access for you account</p>
    </div>

    <form [formGroup]="loginForm">
      <div class="ion-padding">
        <ion-item>
          <ion-input formControlName="email" placeholder="email"></ion-input>
          <ion-icon name="mail-outline"></ion-icon>
        </ion-item>
        <div
          *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
          style="padding-top: -26px; padding-bottom: 16px"
        >
          <ion-text color="danger">email is required</ion-text>
        </div>
        <ion-item>
          <ion-input
            formControlName="password"
            placeholder="password"
          ></ion-input>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-item>
        <div
          *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
          style="padding-top: -26px; padding-bottom: 16px"
        >
          <ion-text color="danger">password is required</ion-text>
        </div>
        <div id="container">
          <p>
            Not have an account ?
            <ion-label color="primary" [routerLink]="['/singup']">
              Sing up
            </ion-label>
          </p>
        </div>
      </div>
  
      <ion-fab horizontal="center">
        <ion-button (click)="login()" [disabled]="!loginForm.valid">
          Login
        </ion-button>
      </ion-fab>
    </form>
</ion-content>
